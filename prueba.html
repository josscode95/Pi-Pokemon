 <title>Pokemons
 </title>

<body>
 <script>
  async function getPokemon(id){
   const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${id}`);
   const data = await response.json();
   return data;
  }
  async function init(){
   console.log(await getPokemon(800));
  }
  init();
 </script>
</body>
